<h4>Detalle de la Factura</h4>
@if (items.length>0) {

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>PRODUCT</th>
      <th>PRICE</th>
      <th>QUANTITY</th>
      <th>REMOVE</th>
    </tr>
  </thead>
  <tbody>
    @for (item of items; track $index) {
    <tr row-item [item]="item" (removeEventEmitter)="onRemove($event)"></tr>
    }
  </tbody>
</table>

} @else {
<div class="alert alert-warning">No hay items en la factura.</div>
}
